<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="modern-normalize.css">
</head>
<body>
    <header>
        <h1>Setup Profile</h1>
    </header>
    <main>
        <form class="profile__signup" action="submit-profile" method="post">
            <label for="username" class="profile__label">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" maxlength="30">
            <br>
            <label for="email" class="profile__label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email"required>
            <br>
            <label for="password" class="profile__label">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            <br>
            <button type="submit">Create Profile</button>
        </form>
    </main>

</body>
</html>
